<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lär dig subtraktion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mx-auto p-5 text-center" style="width: 800px;">

        <h1>Gissa differensen</h1>
        <h2 class="mt-5"><span th:text="${num1}"></span> - <span th:text="${num2}"></span></h2>
        <form action="/checkMinusAnswer" method="post">
            <input type="hidden" name="correctAnswer" th:value="${correctAnswer}">
            <button type="submit" class="btn btn-dark p-3 m-3" name="clickedAnswer" th:each="answer : ${answers}" th:text="${answer}" th:value="${answer}"></button>
        </form>

        <p>Antal poäng: <span  class="fw-bold" th:text="${result}">Antal poäng: </span></p>

        <p>Antal försök: <span  class="fw-bold" th:text="${turns}"></span></p>

        <form action="/clearAllMinus" method="post">
            <button type="submit" class="btn btn-dark p-3 m-3">Börja om</button>
        </form>

        <a href="http://localhost:8080/">
            <button type="submit"  class="btn btn-secondary p-3 m-3">Till Startsidan</button>
        </a>
    </div>

</body>
</html>
